name: Build and Publish jupyterlite page to GitHub Pages
on:
  push:
    branches:
    - main  # specify 'master' if that is your main branch
  pull_request:
    branches:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build repo2jupyterlite
      uses: yuvipanda/repo2jupyterlite-action@main
      with:
        repo2jupyterlite_version: latest
        contents_path: .
        destination_path: ./out
    - name: Upload generated site
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./out

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
